<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pines76</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #0f0f0f;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 4px;
            margin-bottom: 10px;
        }

        p {
            color: #888;
            margin-bottom: 40px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 250px;
        }

        .links a {
            text-decoration: none;
            color: #e0e0e0;
            background-color: #1f1f1f;
            padding: 12px;
            text-align: center;
            border-radius: 6px;
            transition: 0.2s ease;
            border: 1px solid #333;
        }

        .links a:hover {
            background-color: #2a2a2a;
            border-color: #555;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>PINES76</h1>
    <p>Projects and experiments</p>

    <div class="links">
        <a href="https://pines76.github.io/enigmamachine">Enigma Machine</a>
